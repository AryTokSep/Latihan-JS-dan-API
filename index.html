<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas JS dan API</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <h1>Rest Country</h1>
    <div id="container">
      <input type="text" id="inputNegara" class="aktif" placeholder="Masukan Nama Negara di Sini!">
      <button id="searchButton" class="aktif">Cari!</button>
      <span id="namaNegara"></span>
      <img id="flag" class="nonAktif">
      <ul id="info" class="nonAktif">
        <li id="officialName"></li>
        <li id="capital"></li>
        <li id="population"></li>
        <li id="continent"></li>
        <li id="currency"></li>
        <li id="car"></li>
      </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
